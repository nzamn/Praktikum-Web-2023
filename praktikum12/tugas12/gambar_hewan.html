    .navbar {

    ul {
      display: flex;
      list-style: none;
    }

    a {
      width: 100%;

      padding: 1em;
    }

    #daftar {
      width: 20%;
    }

    #img {
      width: 50%;
      margin: auto;
    }
  </style>
</head>

<body>
  <nav>
    <div class="navbar">
      <ul>

  <select id="daftar">
    <option hidden>Pilihan Hewan</option>
    <option value="kucing">Kucing</option>
    <option value="kuda">Kuda</option>
    <option value="gorila">Gorila</option>
  </select>
  <br> <br> <br>
  <img id="img">

  <script>
    let daftar = document.getElementById("daftar");
    daftar.onchange = function () {

      if (daftar.value == "kucing") {
        document.getElementById("img").src = "kucing.jpg";
      } else if (daftar.value == "kuda") {
        document.getElementById("img").src = "kuda.jpg";
      } else if (daftar.value == "gorila") {
        document.getElementById("img").src = "gorila.jpg";
      }
    }
  </script>
</body>
